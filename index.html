<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Rock Paper Scissors</h1>

    <div class="score">
        <p id="human-score">Your score: <span></span></p>
        <p id="computer-score">Computer score: <span></span></p>
    </div>

    <div id="user-choice">
        <div id="rock">
            <img src="images/rock.jpeg" alt="An image of rock hand symbol">
            <button id="rock-btn">rock</button> 
        </div>
    
        <div id="paper">
            <img src="images/paper.jpeg" alt="An image of paper hand symbol">
            <button id="paper-btn">paper</button>
        </div>
    
        <div id="scissors">
            <img src="images/scissor.jpeg" alt="An image of scissors hand symbol">
            <button id="scissor-btn">scissors</button>
        </div>
    </div>
    
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
